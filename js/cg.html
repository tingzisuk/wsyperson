<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>

<script>
    let ctx=document.querySelector('canvas').getContext('2d');
    ctx.font='40px sans-serif';
    ctx.lineWidth=5;
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.strokeStyle='orange';
    ctx.lineCap='round';
    function percent(num,width,height,r) {
        let ctx=document.querySelector('canvas').getContext('2d');
        let n=0,t;
        function keyframe() {
            n++;
            if(n==num){
                clearInterval(t);
                cancelAnimationFrame(t);
            }else{
                t=requestAnimationFrame(keyframe);
            }
            ctx.clearRect(0,0,width,height);
            ctx.beginPath();
            let angle=(n*360/100)*(Math.PI/180);
            ctx.arc(width/2,height/2,r,0,angle,false);
            ctx.fillText(`${n}%`,width/2,height/2);
            ctx.stroke();
        }
        keyframe();
    }
    percent(95,300,300,100);
</script>
